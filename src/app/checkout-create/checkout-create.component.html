<div >
  <table  class="table table-dark">
      <thead>
          <tr>
           
            <th scope="col">TicketTypeName</th>
            <th scope="col">TicketPrice</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
  
         <tbody>
            <tr *ngFor = "let t of tickettdet.TicketDetails">
              
              <td>{{t.TicketType}}</td>
              <td>${{t.TicketPrice}}</td>
              <td>{{t.Quantity}}
                </td>
            </tr>
          </tbody>
</table>
</div>

<button  (click)="
      onSelect()">Submit</button> 
<div [hidden]="IsHidden" class="jumbotron">
<label>CheckoutID-{{CheckoutId}}</label>
<label>Currency -{{Current}}</label>
<label>EventZillaFee-{{EventZillaFee}}</label>
<label>TransactionReference -{{TransactionReference}}</label>
<label>TransactionTotal-{{TransactionTotal}}</label>
<label>TransactionTax-{{TransactionTax}}</label>
<label>Tickets-{{Tickets | json}}</label>
</div>




<form *ngIf = "myForm" [formGroup]="myForm" (ngSubmit)="submitForm()">

    <div formArrayName = "buyerdetails" *ngFor="let det of myForm.get('buyerdetails').controls; let i=index;">
    <div [formGroupName]="i">
    Buyer First Name: <input type="text" formControlName="buyer_firstname"><br>
    Buyer Last Name: <input type="text" formControlName="buyer_lastname"><br>
    Buyer Email: <input type="text" formControlName="buyer_email"><br>
    </div>
    </div>
    
    
    <div formArrayName="tickets" *ngFor="let item of myForm.get('tickets').controls; let i = index;">
    <div [formGroupName]="i">
    First Name: <input formControlName="first_name" placeholder="Item name"><br>
    Last Name: <input formControlName="last_name" placeholder="Item description"><br>
    Email: <input formControlName="email" placeholder="Item price"><br>
    <br>
    </div>
    </div>
    <div class="radio" *ngFor="let key of pay">
    <label >
    <input type="radio" name="Payment" [value]="key.paymentoption_id" [(ngModel)]="paymentoptionid" [ngModelOptions]="{standalone: true}">
    {{key.paymentoption_name}} {{paymentoptionid}}
    </label>
    </div> 
    
    <button type="submit">
    Submit
    </button>
    
    </form>
